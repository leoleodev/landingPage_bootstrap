<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page responsiva com BootStrap</title>
    <link rel="icon" href="./images/icon.png">
    
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <!-- STYLES -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- SEO -->
    <meta name="description" content="Landing Page Pizzaria Quality">
    <meta name="keywords" content="Pizzaria, Landing Page frontend, BootStrap, Desenvolvedor web">
    <meta name="author" content="Leonardo Magalhães">

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&display=swap" rel="stylesheet">

</head>
<body>


    <nav class="navbar navbar-expand-lg fixed-top bg-first-color" id="navbar">

        <div class="container py-3">
            <a href="#" class="navbar-brand">
                <img src="./images/icon.png" alt="Pizzaria Quality">
                <span class="first-color">Pizzaria Quality</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-items" aria-controls="navbar-items" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-three-dots-vertical"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbar-items">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link first-color  active" aria-current="page">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link first-color ">CARDÁPIO</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link first-color ">PROMOÇÕES</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link first-color ">ESPAÇO</a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>


    <section class="sec1 container" id="slider-container">


        <div id="carouselExampleCaptions" class="carousel slide slider" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./images/img-promo01.svg" class="d-block w-100" alt="Promoção de quarta-feira">
                <div class="carousel-caption d-none d-md-block">
                  <h5>PROMOÇÃO</h5>
                  <p>Somente as Quatas-feiras, venha conferir</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./images/img-hamburguer01.jpg" class="d-block w-100" alt="Hamburguer">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Hamburguers</h5>
                  <p>Confira nosso cardápio</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./images/img-promo02.svg" class="d-block w-100" alt="Promoção de hamburguers">
                <div class="carousel-caption d-none d-md-block">
                  <h5>PROMOÇÃO</h5>
                  <p>Essa é para chamar os amigos e amigas</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./images/img-pizza-04.jpg" class="d-block w-100" alt="Pizza">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Pizzas</h5>
                  <p>Confira nosso cardápio</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>


    </section>
    
    

    <!-- SCRIPTS -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>

</body>
</html>
